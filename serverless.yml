service: blueline-image

provider:
  name: aws
  deploymentMethod: direct
  region: eu-west-2
  runtime: nodejs16.x
  memorySize: 3008
  timeout: 10
  stackTags:
    project: "project blueline"

functions:
  png:
    handler: src/index.handler
    events:
      - http: 'GET /'

plugins:
  - serverless-apigw-binary
  - serverless-plugin-resource-tagging

custom:
  apigwBinary:
    types:
    - '*/*'
